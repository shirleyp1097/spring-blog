<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<!--    <h1><span th:text="${post}"></span></h1>-->
    <h1>The post title is: <span th:text="${post.getTitle()}"></span></h1>
    <h1>The post body is: <span th:text="${post.getBody()}"></span></h1>
    <h1>The email of the user that created this post is: <span th:text="${post.getUser().getEmail()}?: 'Unknown'"></span></h1>
</body>
</html>
