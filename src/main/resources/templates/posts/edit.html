<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<!--th:action="@{/posts/{id}/edit(id=${id})}"-->
  <form th:action="@{/posts/id/edit(id=${id})}" th:method="post" th:object="${post}">
      <div>
          <label for="title"></label>
          <br>
          <input id="title" th:field="*{title}" th:value="*{title}">
      </div>
      <div>
          <label for="body">Body</label>
          <br>
          <textarea name="body" id="body" cols="30" rows="10" th:field="*{body}" th:text="*{body}"></textarea>
    </div>
      <button>Edit Post</button>
  </form>
</body>
</html>
